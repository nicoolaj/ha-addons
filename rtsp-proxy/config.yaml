# config.yaml
name: "RTSP Simple Proxy (mediamtx)"
version: "1.0.1"
slug: "rtsp-proxy"
description: "Un proxy simple pour vos flux de cam√©ras RTSP."
arch:
  - armv7
  - aarch64
  - amd64
init: false
ports:
  8554/tcp: 8554 # Port pour les flux RTSP
  8888/tcp: 8888 # Port pour l'API et l'interface web (optionnel)
ports_description:
  8554/tcp: "Port principal du proxy RTSP"
  8888/tcp: "Interface web de mediamtx"
map:
  - addons:rw
options:
  cameras: []
schema:
  cameras:
    - name: "str"
    - url: "str"
